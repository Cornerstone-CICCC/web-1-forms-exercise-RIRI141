<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form enctype="multipart/form-data" action="index.html" method="get">
        <!-- FORM FIELDS HERE -->
         <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email">

            <label for="password">Password:</label>
            <input type="password" id="Password" name="Password" minlength="12">

            <label for="bdate">Date of Birth:</label>
            <input type="date" id="bdate" name="bdate" placeholder="yyyy-mm-dd">
         </fieldset>

         <fieldset>
            <legend>Preferences</legend>
            <label for="FavColor">Favorite Color:</label>
            <input type="color" id="FavColor" name="FavColor">
            
            <label for="Hobby">Hobby:</label>
            <input type="text" name="Hobby" list="hobbies">
            <select id="Hobby">
                <option value="Drawing">Drawing</option>
                <option value="Swimming">Swimming</option>
                <option value="Dancing">Dancing</option>
            </select>

            <label for="Experience"> Experience Level:</label>
            <input type="range" id=Experience" name="Experience">
         </fieldset>

         <fieldset>
            <legend>Contact Preferences</legend>
            <label for="contact_method">Preferred Contact Method:</label>
            <select id="contact_method" name="contact_method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="mail">Mail</option>
            </select>

            <label for="subscribe">Subscribe to Newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
        </fieldset>

        <fieldset>
            <legend>More INformation</legend>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="70" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Upload Documents</legend>
            <label for="file">Resume and other certificates:</label>
            <input type="file" name="file" id="file" accept=".doc,.docx,.pdf,.jpg,.png">
        </fieldset>

        <fieldset>
            <legend>Submission</legend>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
